apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: guestbook-dev
  namespace: argocd
spec:
  project: guestbook
  source:
    repoURL: 'https://github.com/rajeshmsamy-create/argo-multi-cluster-deployments.git'
    targetRevision: main
    path: kustomize/overlays/dev
  destination:
    server: https://AE78E74FA4E4133B146BE54D10504163.gr7.us-east-1.eks.amazonaws.com
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
